<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="login-container">
      <div class="top-section">
        <div class="back-btn">
          <a href="index.html" class="material-symbols-outlined">
            arrow_circle_left </a
          >Go Back
        </div>
      </div>
      <div class="bottom-section">
        <form class="login-box" id="login-form">
          <h1 class="input-box-heading">Login</h1>
          <img
            src="https://static.vecteezy.com/system/resources/previews/002/318/271/non_2x/user-profile-icon-free-vector.jpg"
            alt="profile-picture-icon"
            class="profile-picture"
          />
          <div class="input-box-div">
            <div class="input-box-text-div">
              <span class="material-symbols-outlined login-form-icon">
                person
              </span>
              <p>Email</p>
            </div>
            <input
              class="input-box"
              type="email"
              name="email"
              autocomplete="off"
              required
            />
          </div>
          <div class="input-box-div">
            <input
              class="input-box"
              type="password"
              name="password"
              autocomplete="off"
              required
            />
            <div class="input-box-text-div">
              <span class="material-symbols-outlined login-form-icon">
                lock
              </span>
              <p>Password</p>
            </div>
          </div>
          <div class="button-div">
            <a href="register.html" class="blue-border-btn">Sign up</a>
            <button class="blue-btn" type="submit">Sign in</button>
          </div>
          <div>
            <p>Forgot Password?</p>
          </div>
        </form>
        <img
          src="../assets/img/login1-img.png"
          alt="cartoon-login"
          class="login-image"
        />
      </div>
    </div>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
